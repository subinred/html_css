<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            border: 1px solid black;
        } */
        div{
            margin-bottom: 100px;
        }
        a{
            margin-right: 50px;
        }
        .menu{
            /*ul메뉴의 좌측 메뉴 아이콘을 없애고 여백 삭제 */
            list-style: none;
            padding: 0px;
        }
        .menuitem{
            float: left;
            margin-right:50px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div>
        <a href="#">Menu1</a>
        <a href="#">Menu2</a>
        <a href="#">Menu3</a>
        <a href="#">Menu4</a>
        <a href="#">Menu5</a>
    </div>
    <div>
        <ul class="menu">
            <li class="menuitem"><a href="#">Menu1</a></li>           
            <li class="menuitem"><a href="#">Menu2</a></li>       
            <li class="menuitem"><a href="#">Menu3</a></li>        
            <li class="menuitem"><a href="#">Menu4</a></li>       
            <li class="menuitem"><a href="#">Menu5</a></li>
        </ul>
    </div>
</body>
</html>
