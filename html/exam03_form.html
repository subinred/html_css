<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "#" >
        <div> 
        <label for="userId"> User Id: </label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
        <input id="userId" type="text" name="userId" placeholder="이름"/>
        </div>

        <div> 
            <label for="userPassword"> User Password: </label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
            <input id="userPassword" type="password" name="userPassword" placeholder="비밀번호"/>
            
        </div>

        <div> 
            <label>User Skill:</label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
            <input type="checkbox" name="skill" value="java" checked/>java
            <input type="checkbox" name="skill" value="DB"/>DB
            <input type="checkbox" name="skill" value="HTML"/>HTML
            <input type="checkbox" name="skill" value="CSS" checked/>CSS
            <input type="checkbox" name="skill" value="javascript"/>javascript
            
        </div>

        <div> 
            <label>Job:</label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
            <input type="radio" name="job" value="1" checked/>개발자
            <input type="radio" name="job" value="2"/>디자이너
            <input type="radio" name="job" value="3"/>설계자
    
        </div>
        <div> 
            <label>Hire Date</label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
            <input type="date" name="userHiredate" value="2000-12-25"/>
    
        </div>

        <div> 
            <label>Age</label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
            <input type="number" name="userAge" min="1" max="200"/>
    
        </div>
        <div> 
            <label>Email</label> <!-- userid에 포커스 해도 입력창 선택 가능 -->
            <input type="email" name="userEmail"/>
    
        </div>


        <hr/>
       <div> <!-- 양식의 데이터를 전송(제출) -->
        <button>제출</button>
        <input type="submit" value="제출"/>
        <input type ="image" src="/images/button.PNG" width="50", height="50"/> 
    </div>
       
    </form>
</body>
</html>
